<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>FizzBuzz</title>
  </head>
  <body>
    <script type="text/javascript">

    for(var a=1; a<=100; a++){

      if(a %3 ==0 ){
        console.log("Fizz");
      }
    else if (a%5 ==0){
        console.log("Buzz");
        }
    else if(a%3==0 && a%5==0){
        console.log("FizzBuzz");
      }
      else {
    console.log(a);
      }

    }

    </script>
  </body>
</html>
